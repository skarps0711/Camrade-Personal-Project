<div class="col-xs-8 col-xs-offset-2">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>Invite Friends</h4>
        </div>
        <div class="panel-body">
            <form [formGroup]="inviteForm" (submit)="onSubmit()" novalidate>
                <div class="col-xs-12">
                    <div class="col-xs-offset-1">
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="text" class="form-control" formControlName="email" placeholder="Email">
                        </div>
                        <div class="col-sm-12 showError" *ngIf="inviteFormErrors.email">
                            <p>{{inviteFormErrors.email}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-11 col-sm-offset-1">
                    <div class="form-group">
                        <label>Message :</label>
                        <textarea class="form-control" rows="4" formControlName="message" ></textarea>
                    </div>
                    <div class="col-sm-12 showError" *ngIf="inviteFormErrors.message">
                        <p>{{inviteFormErrors.message}}</p>
                    </div>
                </div>
                <div class="button">                   
                    <button [disabled]="!inviteForm.valid" type="submit" class="btn btn-success">Invite Friend</button>                
                </div>
                <div *ngIf="isInviteSent" class="inviteSent">
                    <p>Invite Sent successfully.</p>
                </div>
                <div *ngIf="isInviteSentError" class="inviteSentError">
                    <p>Error occured. Please try again.</p>
                </div>
            </form>
        </div>
    </div>
</div>
