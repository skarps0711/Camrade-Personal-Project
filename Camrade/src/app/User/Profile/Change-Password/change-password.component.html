<div class="col-sm-6 col-sm-offset-3 changePassword">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h4>Change password</h4>
        </div>
        <div class="panel-body">
            <form [formGroup]="passwordForm" novalidate>
                <div class=" col-xs-10 col-xs-offset-1">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" formControlName="oldPassword" placeholder="Old password">
                    </div>
                    <div class="col-sm-12 showError" *ngIf="passwordFormErrors.oldPassword">
                        <p>{{passwordFormErrors.oldPassword}}</p>
                    </div>
                </div>
                <div class=" col-xs-10 col-xs-offset-1">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" formControlName="newPassword" placeholder="New password">
                    </div>
                    <div class="col-sm-12 showError" *ngIf="passwordFormErrors.newPassword">
                        <p>{{passwordFormErrors.newPassword}}</p>
                    </div>
                </div>
                <div class=" col-xs-10 col-xs-offset-1">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" formControlName="confPassword" placeholder="Confirm new password">
                    </div>
                    <div class="col-sm-12 showError" *ngIf="passwordFormErrors.confPassword">
                        <p>{{passwordFormErrors.confPassword}}</p>
                    </div>
                    <div class="col-sm-12 showError" *ngIf="isWrongPassword">
                        <p>Entered wrong password</p>
                    </div>
                    <div *ngIf="isPasswordChangedSuccessfully" class="col-sm-12  passwordSuccess">
                        <p>Password changed successfully</p>
                    </div>
                </div>
                <div class="buttons">
                    <button [disabled]="!passwordForm.valid" (click)="onUpdatePassword()" type="button" class="btn btn-success">Update password</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    
                </div>

            </form>
        </div>
    </div>

</div>
